<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" id="form">
      <div id="name">
        <label for="name">Enter your name: </label>
        <input id="name-input" type="text" name="name" required />
      </div>
      <div id="special">
        <label for="special">Enter your area of need: </label>
        <input type="radio" name="special" id="all" value="all" /><label
          for="all"
          >All</label
        >
        <input type="radio" name="special" id="family" value="Family" /><label
          for="family"
          >Family</label
        >
        <input
          type="radio"
          name="special"
          id="physical-health"
          value="Physical Health"
        /><label for="physical-health">Physical Health</label>
        <input
          type="radio"
          name="special"
          id="mental-health"
          value="Mental Health"
        /><label for="mental-health">Mental Health</label>
        <input
          type="radio"
          name="special"
          id="business"
          value="Business"
        /><label for="business">Business</label>
        <input type="radio" name="special" id="job" value="Job" /><label
          for="job"
          >Job</label
        >
        <input type="radio" name="special" id="life" value="Life" /><label
          for="life"
          >Life</label
        >
      </div>
      <div id="zip">
        <label for="zip">Enter your zip-code: </label>
        <input type="number" name="zip" id="zip-input" required />
      </div>
      <div id="exp">
        <label for="exp">Enter your desired #years of experience: </label>
        <input type="number" name="exp" id="exp-input" required />
      </div>
      <div id="search">
        <input type="submit" value="Search" />
      </div>
    </form>

    <!-- Search Labels -->
    <div>
      <h3>
        <span>
          Search Results
          <h5 id="loading" style="display: none">Loading...</h5>
        </span>
      </h3>
      <ul id="list"></ul>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
